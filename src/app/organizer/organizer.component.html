<section>
  <header>
    Organizer:  <strong>{{dateService.date | async | moment:'ddd DD'}}</strong>
    <hr>
  </header>

  <main>
    <ul>
      <li class="task" *ngFor="let task of tasks; let i = index">
        <span>
          <strong>{{i + 1}}</strong>
          {{task.title}}
        </span>
        <button class="btn btn-primary">Remove</button>
      </li>
    </ul>
  </main>

  <footer>
    <form (ngSubmit)="submit()" [formGroup]="form">
      <input type="text" formControlName="title">
      <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid">Add</button>
    </form>
  </footer>
</section>
